<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-warning-subtle">
    <div class="text-center">
        <img src="./img/dragon-imgs.jpg" alt="Dragon Image" class="dragon-img img-fluid">
    </div>

    <div class="form-container bg-warning-subtle">
        <form id="form" class="p-5 container-fluid mt-5 mb-5 border border-success">
            <label for="productImage">Product Image URL:</label>
            <input type="text" class="form-control my-2" id="Image" name="productImage">
            
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control my-2" id="Name" name="productName">
            
            <label for="productPrice">Product Price:</label>
            <input type="number" class="form-control my-2" id="Price" name="productPrice">
            
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>

    <div id="products" class="mt-5 container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>
</html>
