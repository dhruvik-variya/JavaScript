<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User data</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1 class="headding">User <span>data</span></h1>

    <form id="userdata">
        <div class="signup">
            <div>
                <label>Name :</label>
                <input type="text" id="name" placeholder="Enter Name" class="signupName" required >
            </div>
    
            <div>
                <label>E-mail :</label>
                <input type="text" id="email" placeholder="Enter email" class="signupName" required>
            </div>
    
            <div>
                <label>Number :</label>
                <input type="number" id="number" placeholder="Enter Number" class="signupName" required>
            </div>
    
            <div>
                <label>Password :</label>
                <input type="password" id="password" placeholder="Enter Password" class="signupName" required>
            </div>
    
            <div class="Submit">
                <input type="Submit" class="btn">
            </div>
    
            
    
            
        </div>
    </form>

    <script src="./JS/script.js"></script>
</body>
</html>
