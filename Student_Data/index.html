<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
     <!-- BT CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- BT JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container mt-5"> 

    <h1>Student Data</h1>
      <form class="mx-auto mt-5" id="studentdata">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name" required><br><br>
        </div>

        <div class="form-group">
            <label for="grid">GRID:</label>
        <input type="number" id="grid" class="form-control" placeholder="Enter GRID" required><br><br>
        </div>

        <div class="form-group">
        <label for="course">Course:</label>
        <select name="" id="course" class="form-control">
            <option value="Full Stack">Full Stack</option>
            <option value="Python">Python</option>
            <option value="Flutter">Flutter</option>
            <option value="Front-end">Front-end</option>
            <option value="Back-end">Back-end</option>
            <option value="UI/UX Design">UI/UX Design</option>
            <option value="AR/VR">AR/VR</option>
            <option value="Ai/Ml">Ai/Ml</option>
        </select><br><br>
        </div>

        <div class="form-group">
            <label for="fees">fees:</label>
        <select name="" id="fees" class="form-control">
            <option value="1,35,000">1,35,000</option>
            <option value="1,45,000">1,45,000</option>
            <option value="1,20,000">1,20,000</option>
            <option value="90,000">90,000</option>
            <option value="90,000">90,000</option>
            <option value="75,000">75,000</option>
            <option value="1,50,000">1,50,000</option>
            <option value="2,00,000">2,00,000</option>
        </select><br><br>
        </div>


        <div class="form-group">
            <label for="number">Number:</label>
        <input type="number" id="number" class="form-control" placeholder="Enter Number" required><br><br>
        </div>

        <input  type="submit" class="btn btn-dark">

    </form> 

    <table class="table table-success table-striped table-hover  mx-auto mt-5">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Student Name</th>
            <th scope="col">GRID</th>
            <th scope="col">Course</th>
            <th scope="col">Fees</th>
            <th scope="col">Number</th> 
            <th scope="col" id="Delete">For Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
           
        </tbody>
      </table>


     
 
      <table class="table table-success table-striped table-hover  mx-auto mt-5" >
        <thead>
            <tr>
                <th>Course</th>
                <th>Total studemt </th>
                <th>Fees</th>
            </tr>
        </thead>

        <tbody id="summaryBody" ></tbody>
        <tfoot>
            <tr>
                <td>All Total =></td>
                <td id="totalstudent">0</td>
                <td id="totalfees">0</td>
            </tr>
        </tfoot>
    </table> 

    <script src="./script.js"></script>
</body>
</html>
